<footer id="footer">
{{ if .Site.Params.copyright }}
  {{ .Site.Params.copyright | safeHTML }}
{{ else }}
  &copy; 2015 {{ or .Site.Params.author .Site.Title }}
{{ end }}
&nbsp;Powered by <a href="https://github.com/ktmud/huggle">Huggle</a>
</footer>

<script src="{{ .Site.BaseURL }}/assets/vendor.js"></script>
<script src="{{ .Site.BaseURL }}/assets/app.js"></script>

{{ if (isset .Params "commentable") and (not .Params.commentable) }}
{{ else if .Site.Params.disqus }}
<script type="text/javascript">
  var disqus_shortname = '{{ .Site.Params.disqus }}';
  (function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
{{ end }}
